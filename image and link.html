<!DOCTYPE html>
<html>
<head>
    <title>Adding Images and Links</title> 
</head>
<body>
    <h1>Inserting a Image</h1>
    <img src="https://pbs.twimg.com/profile_images/1365379860911316996/xZQU42eK_400x400.jpg"
     alt="loki" width="200px" height="200">
      <!--so this is the way you can add a image src indicates sources of the image
         and alt indicates the alternate form or text-->
<h4>The Future Of Indian Cinema</h4>
<a href="https://en.wikipedia.org/wiki/Lokesh_Cinematic_Universe">LCU (Lokesh Cinematic Universe)</a>
<!-- here A refers as anchor tag by which we can add a link to the website-->
<p>So here are some personal details about lokesh Kanagaraj</p>

<p>
    <iframe src="https://loki.html" width="750px" height="350px"></iframe>
     <!--iframe tag is used to embed an another doucment or file to the html document-->
</p>

</body>
</html>
