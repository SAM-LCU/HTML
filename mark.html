<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Mark tag example</title>
</head>
<body>
    <p>
       <h2> MARK TAG is generally referred to mark some particular elements in the Web page Document.</h2>
    </p>
    <p>
        Once Upon A time there Lived A ghost called called <strong><mark>LOKESH KANAGARAJ.</mark></strong> 
    </p>
   <strong><p>He Is Not A MYTH ANYMORE.</p></strong>
</body>
</html>
