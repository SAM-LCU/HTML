<!DOCTYPE html>
<html>
    <head>
        <title>How to create list tags</title>
    </head>
    <body>
        <p>Movies Directed by Lokesh Kanagraj</p>
        <ol>
            <li>Kalam</li>
            <li>Managram</li>
            <li>Kaithi</li>    <!--in this case ol refers to ordered list where we can see numeric values-->
            <li>Master</li>
            <li>Vikram</li>
        </ol>
        <p>Movies Directed by Lokesh Kanagraj</p>
        <ul>
            <li>Kalam</li>
            <li>Managram</li>
            <li>Kaithi</li>    <!--in this case ul refers to unordered list where we can see only dots-->
            <li>Master</li>
            <li>Vikram</li>
        </ul>

    </body>
</html>
