<!DOCTYPE html>
<html>
<head>
     <!--This is using Table method of creating a registration form -->               
    <title>Registration Form</title>
</head>
<body>
    <h3>Registration Form</h3>
     <form>
        <table>
            <tr>
                <td>Name :</td>
                <td>
                    <Input type="text" placeholder="name">
                </td>
            </tr>                   
            <tr>
                <td>Password :</td>
                <td>
                    <Input type="password" placeholder="enter password">
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>email :</td>
                <td>
                    <input type="email" placeholder="email">
                </td>
            </tr>
            <tr>
                <td>Phone no :</td>
                 <td>  
                     <select>
                        <option>91</option>
                        <option>61</option>
                        <option>51</option>
                        <option>71</option>
                    </select>
                    <input type="tel" placeholder="phone">
                </td>
            </tr>
            <tr>
                <td>Address :</td>
              <td>  <input type="text" placeholder="adress"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <TD>
                    <input type="date" placeholder="dob">
                </TD>
            </tr>
            <tr>
                <td>Language :</td>
                <td>
                    <input type="checkbox" name="python">python
                    <input type="checkbox" name="Java">Java
                    <input type="checkbox" name="C++">C++
                </td>
            </tr>
            <tr>
                <td>Message :</td>
                <td>
                    <input type="text" placeholder="Enter text" min="100" max="300">
                </td>
            </tr>
            <tr>
                <td>Department</td>
             <td>   <select>
                    <option input name="course">course</option>
                    <option input name="BCOM">BCOM</option>
                    <option input name="BTEC">BTEC</option>
                    <option inpuT name="MCA">MCA</option>
                    <option input name="MBBS">MBBS</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Comments :</td>
            </tr>
            <tr>
                <td>
                    <textarea minlength="100" maxlength="300"></textarea>
                </td>
            </tr>
           <label>Upload Resume</label>
           <input type="file">
            <tr>
               <td><button>Login</button></td>
               
               <td><button>Reset</button></td>
            </tr>
        </table>   
     </form>
</body>
</html>
